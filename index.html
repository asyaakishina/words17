  <script>

      { eng: "can't stand", rus: "–Ω–µ –≤—ã–Ω–æ—Å–∏—Ç—å –∫–æ–≥–æ-–ª–∏–±–æ" },
      { eng: "cockroach", rus: "—Ç–∞—Ä–∞–∫–∞–Ω" },
      { eng: "complain", rus: "–∂–∞–ª–æ–≤–∞—Ç—å—Å—è" },
      { eng: "cross", rus: "–ø–µ—Ä–µ—Å–µ–∫–∞—Ç—å, –ø–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞—Ç—å" },
      { eng: "deliver", rus: "–¥–æ—Å—Ç–∞–≤–ª—è—Ç—å" },
      { eng: "deny", rus: "–∑–∞–ø—Ä–µ—â–∞—Ç—å" },
      { eng: "disease", rus: "–±–æ–ª–µ–∑–Ω—å" },
      { eng: "dust mite", rus: "–ø—ã–ª–µ–≤–æ–π –∫–ª–µ—â" },
      { eng: "expect", rus: "–æ–∂–∏–¥–∞—Ç—å" },
      { eng: "fall asleep", rus: "—É—Å–Ω—É—Ç—å" },
      { eng: "fall asleep", rus: "—É—Å–Ω—É—Ç—å" },
      { eng: "feed on", rus: "–ø–∏—Ç–∞—Ç—å—Å—è" },
      { eng: "get on", rus: "–ª–∞–¥–∏—Ç—å" },
      { eng: "get rid of", rus: "–∏–∑–±–∞–≤–ª—è—Ç—å—Å—è –æ—Ç" },
      { eng: "go on", rus: "–ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å" },
      { eng: "gross", rus: "–æ–º–µ—Ä–∑–∏—Ç–µ–ª—å–Ω—ã–π, –æ—Ç–≤—Ä–∞—Ç–∏—Ç–µ–ª—å–Ω—ã–π" },
      { eng: "insect", rus: "–Ω–∞—Å–µ–∫–æ–º–æ–µ" },
      { eng: "it‚Äôs not worth", rus: "—ç—Ç–æ –Ω–µ —Å—Ç–æ–∏—Ç —Ç–æ–≥–æ" },
      { eng: "keep one‚Äôs word", rus: "—Å–¥–µ—Ä–∂–∞—Ç—å —Å–ª–æ–≤–æ" },
      { eng: "keep up", rus: "–ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å" },
      { eng: "lay", rus: "–Ω–µ—Å—Ç–∏" },
      { eng: "look forward to", rus: "–∂–¥–∞—Ç—å —á–µ–≥–æ-–ª–∏–±–æ —Å –Ω–µ—Ç–µ—Ä–ø–µ–Ω–∏–µ–º" },
      { eng: "member", rus: "—á–ª–µ–Ω" },
      { eng: "mind", rus: "–≤—Å–µ —Ä–∞–≤–Ω–æ" },
      { eng: "nasty", rus: "–æ–ø–∞—Å–Ω—ã–π, –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã–π" },
      { eng: "pest", rus: "–≤—Ä–µ–¥–∏—Ç–µ–ª—å, –ø–∞—Ä–∞–∑–∏—Ç" },
      { eng: "portrait", rus: "–ø–æ—Ä—Ç—Ä–µ—Ç" },
      { eng: "shower", rus: "–¥—É—à" },
      { eng: "skin", rus: "–∫–æ–∂–∞" },
      { eng: "sleep tight", rus: "–∫—Ä–µ–ø–∫–æ —Å–ø–∞—Ç—å" },
      { eng: "solve", rus: "—Ä–µ—à–∞—Ç—å" },
      { eng: "temperature", rus: "—Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞" },
      { eng: "vacuum", rus: "–ø—ã–ª–µ—Å–æ—Å–∏—Ç—å" }
      
    ];

    let currentWordIndex = 0;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let gameStarted = false;

    const wordDisplay = document.getElementById("wordDisplay");
    const optionsContainer = document.getElementById("optionsContainer");
    const resultDiv = document.getElementById("result");
    const correctCount = document.getElementById("correctCount");
    const wrongCount = document.getElementById("wrongCount");
    const startButton = document.getElementById("startButton");

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      if (currentWordIndex >= words.length) {
        showResult();
        return;
      }

      const word = words[currentWordIndex];
      wordDisplay.textContent = word.rus; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä—É—Å—Å–∫–æ–µ —Å–ª–æ–≤–æ
      optionsContainer.innerHTML = "";

      // –°–æ–∑–¥–∞—ë–º –≤–∞—Ä–∏–∞–Ω—Ç—ã: –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π + 3 —Å–ª—É—á–∞–π–Ω—ã—Ö
      const allEng = [...words.map(w => w.eng)];
      const incorrectOptions = [];
      for (let i = 0; i < 3; i++) {
        const randomIndex = Math.floor(Math.random() * allEng.length);
        const option = allEng[randomIndex];
        if (!incorrectOptions.includes(option) && option !== word.eng) {
          incorrectOptions.push(option);
        } else {
          i--;
        }
      }

      const options = [word.eng, ...incorrectOptions];
      shuffleArray(options);

      options.forEach(option => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, option === word.eng);
        optionsContainer.appendChild(btn);
      });
    }

    function checkAnswer(btn, isCorrect) {
      if (isCorrect) {
        btn.classList.add("correct");
        correctAnswers++;
      } else {
        btn.classList.add("incorrect");
        wrongAnswers++;
      }

      document.querySelectorAll(".option").forEach(el => el.style.pointerEvents = "none");
      currentWordIndex++;
      setTimeout(showQuestion, 1000);
    }

    function showResult() {
      resultDiv.style.display = "block";
      correctCount.textContent = correctAnswers;
      wrongCount.textContent = wrongAnswers;
      startButton.style.display = "none";
    }

    function restartGame() {
      currentWordIndex = 0;
      correctAnswers = 0;
      wrongAnswers = 0;
      resultDiv.style.display = "none";
      startButton.style.display = "block";
      wordDisplay.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥ —Å–ª–æ–≤–∞";
      optionsContainer.innerHTML = "";
    }

    function startGame() {
      shuffleArray(words);
      currentWordIndex = 0;
      correctAnswers = 0;
      wrongAnswers = 0;
      startButton.style.display = "none";
      showQuestion();
    }
  </script>
